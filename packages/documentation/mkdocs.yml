copyright: Oliver Salzburg
dev_addr: 0.0.0.0:8000
docs_dir: docs
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/oliversalzburg/
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: blockdiag
          class: blockdiag
          format: !!python/name:blockdiag_fences.blockdiag.fence_img_format
        - name: seqdiag
          class: seqdiag
          format: !!python/name:blockdiag_fences.blockdiag.fence_img_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  - toc:
      permalink: true
plugins:
  - git-revision-date-localized:
      fallback_to_build_date: true
  - search
repo_name: oliversalzburg/plantdb
repo_url: https://github.com/oliversalzburg/plantdb/docs
site_name: PlantDB
theme:
  favicon: assets/images/favicon.ico
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
  icon:
    logo: material/flower
    repo: fontawesome/brands/github
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: teal
      primary: green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: light green
      primary: green
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
